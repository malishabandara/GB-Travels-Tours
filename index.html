<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Title -->
    <title>GB Tours & Travels | Sri Lanka Tours, Taxi & Transport</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="GB Tours & Travels offers premium Sri Lanka tour packages, airport transfers, wildlife safaris, and adventure tours. Expert guides, comfortable transport, unforgettable experiences across Sri Lanka."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="GB Tours & Travels, Sri Lanka tours, tour packages Sri Lanka, travel agency Sri Lanka, wildlife safaris Sri Lanka, airport transfers Sri Lanka, adventure tours Sri Lanka, cultural tours Sri Lanka, Yala safari, Udawalawe safari, whale watching Sri Lanka, white water rafting Sri Lanka, private transport Sri Lanka, guided tours Sri Lanka"
    />

    <!-- Open Graph (for FB, WhatsApp, LinkedIn) -->
    <meta
      property="og:title"
      content="GB Tours & Travels | Sri Lanka Tours, Taxi & Transport"
    />
    <meta
      property="og:description"
      content="Premium Sri Lanka tour packages, airport transfers, wildlife safaris, and adventure tours. Expert guides and comfortable transport."
    />
    <meta
      property="og:image"
      content="https://www.gbtourstravels.com/logo.png"
    />
    <meta property="og:url" content="https://www.gbtourstravels.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="GB Tours & Travels | Sri Lanka Tours, Taxi & Transport"
    />
    <meta
      name="twitter:description"
      content="Discover Sri Lanka with GB Tours & Travels. Premium tour packages, safaris, and transport services."
    />
    <meta
      name="twitter:image"
      content="https://www.gbtourstravels.com/logo.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.gbtourstravels.com/" />

    <!-- Essential SEO Meta Tags -->
    <meta name="author" content="GB Tours & Travels" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="geo.region" content="LK" />
    <meta name="geo.country" content="Sri Lanka" />

    <!-- Structured Data (Travel Agency Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "GB Tours & Travels",
        "image": "https://www.gbtourstravels.com/logo.png",
        "url": "https://www.gbtourstravels.com/",
        "telephone": "+94 720 532 077",
        "email": "info@gbtourstravels.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Sri Lanka",
          "addressCountry": "Sri Lanka"
        },
        "description": "GB Tours & Travels offers premium Sri Lanka tour packages, airport transfers, wildlife safaris, and adventure tours with expert guides and comfortable transport.",
        "areaServed": {
          "@type": "Country",
          "name": "Sri Lanka"
        },
        "serviceType": [
          "Tour Packages",
          "Airport Transfers",
          "Wildlife Safaris",
          "Cultural Tours",
          "Adventure Tours",
          "Private Transport"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
